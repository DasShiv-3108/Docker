version: '3.9'

services:

  # ─── TIER 1: Flask App (Frontend + Backend) ────────────────────────────────
  app:
    build: .
    container_name: flask_app
    ports:
      - "5000:5000"
    environment:
      DB_HOST:     db
      DB_PORT:     3306
      DB_USER:     appuser
      DB_PASSWORD: apppassword
      DB_NAME:     userprofiles
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - two_tier_net

  # ─── TIER 2: MySQL Database ────────────────────────────────────────────────
  db:
    image: mysql:8.0
    container_name: mysql_db
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE:      userprofiles
      MYSQL_USER:          appuser
      MYSQL_PASSWORD:      apppassword
    volumes:
      - mysql_data:/var/lib/mysql
    expose:
      - "3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "appuser", "-papppassword"]
      interval: 10s
      timeout: 5s
      retries: 10
    restart: unless-stopped
    networks:
      - two_tier_net

volumes:
  mysql_data:

networks:
  two_tier_net:
    driver: bridge
